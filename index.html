
<html>

    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <link rel="stylesheet" href="style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

    <body background="background1.jpg">
        <center>
            <div class="btn btn-warning heading">
                <h3>AI PING PONG </h3>
                <button class="btn btn-danger"  data-toggle="modal" data-target="#my_modal">INSTRUCTIONS</button>
      </div>
      <br><br><br><br><br>
      <button class="btn btn-warning" onclick="startGame()">PLAY GAME</button>
      <br><br>
      <h3 id="status" class="btn btn-info"></h3>
      <br><br>
      <div id="canvas"></div>
      <div id="game_console"></div>
    <div class="modal fade" id="my_modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal">&times;</button>
            <h1>INSTRUCTIONS</h1>
          </div>
          <div class="modal-body">
              <h2>This is what moving the paddle with your wrist looks like:</h2>
            <img class="IM" src="up.png"><br><br>
            <img class="IM" src="down.png">
            <h2>This is what your opponent(computer) getting a point looks like:</h2>
            <img class="IM" src="gameover.png">


          </div>
        </div>
      </div>
      
    </div>
